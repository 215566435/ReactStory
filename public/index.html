<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.14.0/themes/prism-tomorrow.min.css" rel="stylesheet">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <title>ReactStory</title>

</head>

<body>
  <div id="root"></div>
</body>

<script type="text/javascript">
  window.logInfo = {};  //统计页面加载时间
  window.logInfo.openTime = performance.timing.navigationStart;
  window.logInfo.whiteScreenTime = +new Date() - window.logInfo.openTime;
  document.addEventListener('DOMContentLoaded', function (event) {
    window.logInfo.readyTime = +new Date() - window.logInfo.openTime;
  });
  window.onload = function () {
    window.logInfo.allloadTime = +new Date() - window.logInfo.openTime;
    var timname = {
      whiteScreenTime: '白屏时间',
      readyTime: '用户可操作时间',
      allloadTime: '总下载时间'
    };
    var logStr = '';
    for (var i in timname) {
      console.warn(timname[i] + ':' + window.logInfo[i] + 'ms');
      logStr += '&' + i + '=' + window.logInfo[i] + 'ms';
    }
    (new Image()).src = '/?action=speedlog' + logStr;
  };


</script>

</html>
